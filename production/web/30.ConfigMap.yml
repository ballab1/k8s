apiVersion: v1
kind: ConfigMap
metadata:
  name: web-metrics
  namespace: web
  labels:
    k8s-app: web 
data:
  metrics.conf: |
    server {
        listen       8080;
        listen  [::]:8080;
        server_name  metrics;
    
        location /stub_status {
            stub_status;
    
            access_log off;
            allow 10.0.0.0/8;
            deny all;
        }
    
        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
