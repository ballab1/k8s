apiVersion: v1
kind: Service
metadata:
  name: zoonavigator
  namespace: zoonavigator
  labels:
    app.kubernetes.io/component: zoonavigator
    app.kubernetes.io/name: zoonavigator
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: zoonavigator
  selector:
    app.kubernetes.io/component: zoonavigator
    app.kubernetes.io/name: zoonavigator
  sessionAffinity: None
  type: LoadBalancer
